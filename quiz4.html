<!DOCTYPE html>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>BetaWebsite - Quiz3/14</h1>
    </header>
    <main>
        <section>
            <h2>คำถามที่ 3/14</h2>
            <img src="images/quiz3.png" alt="คำอธิบายรูปภาพ" width="300">
            <p>ก่อนนอนคืนนี้ คุณได้ทำการศึกษาเส้นทาง , เช็คพยากรณ์อากาศ ของป่าแอมะซิ่ง</p>
            <button onclick="userAnswer('j'); goToQuiz5()">A.คุณจะสร้างแผน ที่ละเอียดและกำหนดเวลาอย่างชัดเจนสำหรับแต่ละช่วงเวลา</button>

        </section>
    </main>
    <footer>
        <p>จัดทำโดย COE in Inducation</p>

    <script>
        function userAnswer(answer) {
            let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
            userAnswers['question14'] = answer; // เปลี่ยน 'question1' เป็นคำถามที่เหมาะสม
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        function goToResultPage() {
            // ฟังก์ชันสำหรับไปยังคำถามถัดไป
            // ตัวอย่าง: window.location.href = 'quiz2.html';
        }
    </script>

    <script src="scripts/main.js"></script>
    <script src="scripts/result.js"></script>
    <script src="scripts/debug.js"></script>
</body>
</html>
